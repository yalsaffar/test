{% extends "base.html" %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <p>Keep track of all the tasks you need to complete</p>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %} 
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                 <a href="#"><button>Update</button></a>
                 <a href="/delete/{{ task.id }}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}


    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content" placeholder="Add a new task" required>
        <input type="submit" value="Add task">
    </form>
</div>
{% endblock %}
